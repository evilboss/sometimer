<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{preview}}</title>
  <style type="text/css">
      {{{css}}}
  </style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
<!-- start body table -->
<table cellspacing="0" cellpadding="0" border="0" align="center" width="600"
       style="margin: 0 auto;background-color: #ffffff;" class="body-table">
  <tr>
    <td><img class="top-gif" src="{{emailUrlFor '/Assets/teams/default/background/top.gif'}}"/></td>
  </tr>
  <tr>
    <td>
      <table align="center" class="email-content-wrapper">
        <tr>
          <td class="header__content" valign="top" align="center">
            <h1>Remotiv IO</h1>
          </td>
        </tr>

        <tr>
          <td>
            <p class="hide preview-text">
              {{#if preview}}
                {{preview}}
              {{else}}
              {{/if}}</p>
          </td>
        </tr>
        <!-- MAIN TEMPLATE CONTENT -->
        <tr class="template-content">
          <td align="center">
            {{{ body }}}
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <img style="margin-left: 9px;" src="{{emailUrlFor '/Assets/teams/default/background/bottom.gif'}}"/>
    </td>
  </tr>
  <!-- end MAIN TEMPLATE CONTENT -->


  <!-- begin footer -->
  <tr class="footer">
    <td>
      <p>
        <small>Remotiv.io</small>
      </p>
    </td>
  </tr>
</table><!-- end body table -->
</body>
</html>
